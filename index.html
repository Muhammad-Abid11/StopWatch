<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div>

        <!-- <h1 class="display-1 my-4">Timer</h1> -->
        <h2 id="min" class="display-6">00</h2>
        <h2 id="sec" class="display-6">00</h2>
        <h2 id="msec" class="display-6">00</h2><br>
        <h3 class="display-6">Min</h3>
        <h3 class="display-6 mx-2">Sec</h3>
        <h3 class="display-6 ">MilliSec</h3>

        <br /><br />

        <div class="buttons m-3 ">
            <button class="btn btn-light " id="start" onclick="start()">Start</button>
            <button class="btn btn-light mx-2" onclick="pauseClock()">Pause</button>
            <button class="btn btn-light" onclick="resetClock()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
